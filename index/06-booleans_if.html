<!DOCTYPE html>
<html>
    <head>
        <title>booleans and if</title>
    </head>
    <body>

        <script>
            console.log(3>5); //false
            console.log(3<5); //true

            console.log(11 == "11.00"); //true as == does conversion to same type
            console.log(11 === "11.00"); //false

            console.log(11 != "11.00");
            console.log(11 !== "11.00");

        </script>

    </body>
</html>
