<!DOCTYPE html>
<html>

<head>
    <title>dom projects</title>
</head>

<body>

    <input class="js-input" placeholder="type" onkeyup="
        handleKeyup()
    ">
    
    <p class="js-output"></p>

    <script>
        function handleKeyup() {
         const inputElement = document.querySelector('.js-input');

         let inputString = inputElement.value;
         
         updateOutput(inputString);
         
        }

        function updateOutput(inputText){
            document.querySelector('.js-output').innerHTML = inputText;
        }

    </script>

</body>

</html>
